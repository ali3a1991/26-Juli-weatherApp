<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <section class="input">
            <input type="text" id="cityNameInput" placeholder="Search city" required><br>
            <input type="button" id="button" value="Search">
        </section>
        <section class="date"></section>
        <section class="clock">
            <article class="hour">
                <div></div>
            </article>
            <article class="min">
                <div></div>
            </article>
            <article class="sec">
                <div></div>
            </article>
        </section>
    </header>
    <nav>
        <ul>
            <li class="dayList" value="-1">Today</li>
            <li class="dayList" value="0">a</li>
            <li class="dayList" value="1">b</li>
            <li class="dayList" value="2">c</li>
            <li class="dayList" value="3">d</li>
            <li class="dayList" value="4">d</li>
        </ul>
    </nav>
    <main>
        <article class="cityInfoOutput"></article>
        <article class="weatherInfo"></article>
    </main>
    <script type="module" src="./assets/js/main.js"></script>
</body>
</html>
